<body>
    <div class="background-animation"></div>
    
    

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'menu.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error connecting to server. Please make sure the server is running.');
                console.error('Error:', error);
            }
        });

        // Auto-fill email from registration if available
        document.addEventListener('DOMContentLoaded', () => {
            const registeredEmail = sessionStorage.getItem('registeredEmail');
            if (registeredEmail) {
                document.getElementById('email').value = registeredEmail;
                sessionStorage.removeItem('registeredEmail');
            }
        });
    </script>
</body>

    <style>
        :root {
            --primary-color: #8b4513;
            --secondary-color: #d4a574;

        body {

        .login-container {
            background: rgba(255, 255, 255, 0.95);

            width: 100%;

            overflow: hidden;

        .login-container::before {
            content: '';

            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));

        .login-title {

            color: var(--primary-color);

            position: relative;
        }

        .login-title::after {
            content: '';

            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);

            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: var(--transition);
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(212, 165, 116, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: var(--transition);
            pointer-events: none;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -10px;
            left: 15px;
            font-size: 14px;
            background: white;
            padding: 0 5px;
            color: var(--secondary-color);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--secondary-color);
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .register-link p {
            color: #666;
            margin: 0;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .register-link a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .login-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="login-container">
        <h1 class="login-title">Welcome To our page</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="social-login">
                <p>Or sign in with</p>
                <div class="g-signin2" data-onsuccess="onGoogleSignIn"></div>
            </div>
            
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register Now</a></p>
            </div>
        </form>
    </div>
    <script>
        function onGoogleSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            const id_token = googleUser.getAuthResponse().id_token;

            // Send the token to your server
            try {
                const response = await fetch('http://localhost:5000/api/google-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: id_token })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token in localStorage
                    localStorage.setItem('token', data.token);
                    // Redirect to menu page
                    window.location.href = 'menu.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error connecting to server');
            }
        }

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(() => {
                console.log('User signed out.');
            });
        }
    </script>
